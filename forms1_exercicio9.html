<body>
    <h1>Você já tem idade para votar?</h1>
    <script>
        let n1 = parseInt(prompt("Insira seu ano de nascimento: "))
        let idade = 2022 - n1
        
        if(idade >18){
            document.write ("Você já pode votar nas eleições desse ano ")
        }else{
           document.write ("Você ainda não tem a idade necessaria para votar ")
        }
    </script>
