<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1> Maior dos Numeros</h1>
    <script>
        let n1 = parseInt(prompt("Insira seu primero numero: "))
        let n2 = parseInt(prompt("Insira seu segundo numero: "))
        let n3 = parseInt(prompt("Insira seu terceiro numero: "))

        if(n1 > n2 && n1 > n3 ){
            document.write ("O maior numero é: " + n1)
        }else if(n2 > n1 && n2 > n3){
            document.write ("O maior numero é: " + n2)
        }else{
            document.write ("O maior numero é: " + n3)
        }
    </script>
</body>
</html>
