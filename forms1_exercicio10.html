<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Senha de acesso</h1>
    <script>
        let senha = parseInt(prompt("Insira a senha de acesso: "))

        if(senha ==1234){
            document.write ("Acesso liberado ")
        }else{
            document.write ("Acesso negado tente novamente ")
        }
    </script>
</body>
</html>
