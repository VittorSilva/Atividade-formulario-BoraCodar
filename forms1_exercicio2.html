<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Negativo ou Positivo?</h1>
    <script>
        let numero = parseInt(prompt("Insira um numero: "))

        if(numero >=0){
            document.write (" Seu Numero é Positivo ")
        }

        else{
            document.write (" Seu Numero é Negativo ")
        }

    </script>
</body>
</html>
